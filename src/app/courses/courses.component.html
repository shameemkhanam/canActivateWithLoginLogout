<div class="container">
  <div class="heading_container">
    <h2>All Courses</h2>
  </div>
  <ng-container  *ngFor="let course of courses">
  <div class="courses_container">
    <div class="course">
      <h3 style="margin: 40px 0px;">{{course.name}}</h3>
      <hr>
      <p>{{course.description}}</p>
      <button routerLink="course/{{course.id}}">View Details</button>
    </div>
  </div>
  </ng-container>
</div>
